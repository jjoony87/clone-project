<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<title>타이틀</title>
	<style>
		.box_wrap{
		  padding:40px; 
		  background:#000;
		}
		.box_wrap:after {content:'';display:block;clear:both;}
		 
		.box:first-child {margin-left:0;}
		 
		.box{
		  float:left;
		  background:#fff;
		  width:31.1%;
		  height:100px;
		  line-height:100px;
		  margin-left:3%;
		  border:1px solid #d6d6d6;
		  box-shadow:0 2px 3px 0px rgba(0,0,0,0.25);
		  border-radius:3px;
		  transition:.2s all; 
		  text-align:center;
		}
		.box_wrap:hover .box{
		  filter:blur(1px);
		  opacity:.5;
		  transform: scale(.98);
		  box-shadow:none;
		}
		.box_wrap:hover .box:hover{
		  transform:scale(1);
		  filter:blur(0px);
		  opacity:1;
		  box-shadow:0 8px 20px 0px rgba(0,0,0,0.125);
		}       
	</style>

</head>
	<body>
		<div class="box_wrap">
		    <div class="box">
		        <p>box</p>
		    </div>
		    <div class="box">
		        <p>box</p>
		    </div>
		    <div class="box">
		        <p>box</p>
		    </div>
		</div>
	</body>
</html>
