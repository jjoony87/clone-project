<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<title>타이틀</title>
	<style>
		input[type="checkbox"],
		input[type="radio"] {overflow:hidden;position:absolute;width:1px;height:1px;padding:0;margin:-1px;border: 0; clip: rect(0 0 0 0);}
		input[type="checkbox"]:hover + label:before,
		input[type="radio"]:hover + label:before {border-color: #63aff3;}
		input[type="checkbox"]:active + label:before,
		input[type="radio"]:active + label:before {transition-duration: 0;filter: brightness(0.2);}
		input[type="checkbox"] + label,
		input[type="radio"] + label {position:relative;padding-left:26px;font-weight: normal;cursor:pointer;color:#fff;}
		input[type="checkbox"] + label:before, input[type="checkbox"] + label:after,
		input[type="radio"] + label:before,
		input[type="radio"] + label:after {content:'';display:block;position:absolute;left:0;box-sizing:content-box;}
		input[type="checkbox"] + label:before,
		input[type="radio"] + label:before {top:50%;width:16px;height:16px;margin-top:-10px;border:2px solid #d9d9d9;text-align:center;}
		input[type="checkbox"] + label:after,
		input[type="radio"] + label:after {top:50%;left:6px;width:8px;height:8px;margin-top:-4px;background-color:#fff;transform: scale(0);transform-origin: 50%;transition: transform .3s ease-out;}
		input[type="radio"]:checked + label:before {-moz-animation: borderscale 300ms ease-in;-webkit-animation: borderscale .3s ease-in;animation: borderscale .3s ease-in; background-color: #00bad2;}
		input[type="radio"]:checked + label:after {transform: scale(1);}
		input[type="radio"] + label:before, input[type="radio"] + label:after {border-radius:50%;}
		input[type="checkbox"] + label:after {top:50%;left: 5px;width: 7px;height: 4px;margin-top: -5px;border-style: solid;border-color: #00bad2;border-width: 0 0 3px 3px;background-color: transparent;-moz-transform: rotate(-45deg) scale(0);-ms-transform: rotate(-45deg) scale(0);-webkit-transform: rotate(-45deg) scale(0);transform: rotate(-45deg) scale(0);-moz-transition: none;-o-transition: none;-webkit-transition: none; transition: none;}
		input[type="checkbox"]:checked + label:before {-moz-animation: borderscale 200ms ease-in;-webkit-animation: borderscale 200ms ease-in;animation: borderscale 200ms ease-in;}
		input[type="checkbox"]:checked + label:after {content: '';-moz-transform: rotate(-45deg) scale(1);-ms-transform: rotate(-45deg) scale(1);-webkit-transform: rotate(-45deg) scale(1); transform: rotate(-45deg) scale(1);-moz-transition: -moz-transform 200ms ease-out;-o-transition: -o-transform 200ms ease-out;-webkit-transition: -webkit-transform 200ms ease-out;transition: transform 200ms ease-out;}
		 
		@-moz-keyframes borderscale {
		  50% {
		    box-shadow: 0 0 0 2px #999;
		  }
		}
		@-webkit-keyframes borderscale {
		  50% {
		    box-shadow: 0 0 0 2px #999;
		  }
		}
		@keyframes borderscale {
		  50% {
		    box-shadow: 0 0 0 2px #999;
		  }
		}
	</style>

</head>
	<body>
		<div class="list">
		    <ul>
		        <li><input id="radio1" name="radio" type="radio" class="radio" checked="checked"> <label for="radio1">Option 1</label></li>
		        <li><input id="radio2" name="radio" type="radio" class="radio"> <label for="radio2">Option 2</label></li>
		        <li><input id="radio3" name="radio" type="radio" class="radio"> <label for="radio3">Option 3</label></li>
		    </ul>
		</div>
		 
		<div class="list">
		    <ul>
		        <li><input id="checkbox1" name="checkbox" type="checkbox" checked="checked"> <label for="checkbox1">Choice A</label></li>
		        <li><input id="checkbox2" name="checkbox" type="checkbox"> <label for="checkbox2">Choice B</label></li>
		        <li><input id="checkbox3" name="checkbox" type="checkbox"> <label for="checkbox3">Choice C</label></li>
		    </ul>
		</div>
	</body>
</html>
