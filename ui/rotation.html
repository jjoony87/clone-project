<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<title>타이틀</title>
	<style>
		.flip_box {transform-style: preserve-3d;}
		.flip_box:hover .back { transform: rotateY(0deg);   }
		.flip_box:hover .front {transform: rotateY(180deg);}
		.flip_box, .front, .back {width: 306px;height: 306px;}
		.flipper {position:relative;transition: 0.6s;transform-style: preserve-3d;}
		.front, .back {position:absolute;backface-visibility:hidden;transition: 0.6s;transform-style: preserve-3d;  top:0;left:0;}
		.front {transform: rotateY(0deg);z-index: 2;}
		.back {transform: rotateY(-180deg);}

	</style>

</head>
	<body>
		<div class="flip_box">
		    <div class="flipper">
		        <div class="front">
		            <img src="https://www.uplussave.com/upload/img/dev/001(5)(1).jpg" alt="">
		        </div>
		        <div class="back">
		            <img src="https://www.uplussave.com/upload/img/dev/003(2)(1).jpg" alt="">
		        </div>
		    </div>
		</div>
	</body>
</html>
