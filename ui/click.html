<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<title>타이틀</title>
	<style>
		body {background-color:#191a2d;}
		.btn_list {padding:80px 290px;}
		.btn_list:after {content:'';display:block;clear:both;}
		.btn_list li {overflow:hidden;position:relative;width:538px;height:150px;line-height:150px;border:1px solid #ffffff5c;color:#fff;text-align:center;box-sizing:border-box;}
		.btn_list li + li {margin-top:20px;}
		.btn_list li a {display:block;width:100%;height:100%;color:#fff;font-size:24px;}
		.btn_list li a.on {background:#000;color:#fff;}                         
		.btn_list > li .focus_border:before,
		.btn_list > li .focus_border:after{content: ""; position: absolute; top: 0; left: 0; width: 0; height: 1px; background-color: #b1ff00; transition: 0.5s;}
		.btn_list > li .focus_border:after{top: auto; bottom: 0; left: auto; right: 0;}
		.btn_list > li .focus_border i:before,
		.btn_list > li .focus_border i:after{content: ""; position: absolute; top: 0; left: 0; width: 1px; height: 0; background-color: #b1ff00; transition: 0.5s;}
		.btn_list > li .focus_border i:after{left: auto; right: 0; top: auto; bottom: 0;}
		.btn_list > li.active .focus_border:before,
		.btn_list > li.active .focus_border:after{width: 100%; transition: 0.5s;}
		.btn_list > li.active .focus_border i:before,
		.btn_list > li.active .focus_border i:after{height: 100%; transition: 0.5s;}
		.btn_list > li.active {border-color:rgba(0, 158, 255, 0.1);}
		.btn_list > li.active a {color:#b1ff00}
		.btn_list li .scale {position: absolute;width:0;height:0;border-radius:50%;background:rgba(255, 250, 0, 0.5);transform: scale(0);opacity:1;}
		.btn_list li .ripple_effect {animation: rippleDrop .8s linear;}
		@keyframes rippleDrop {100% {transform: scale(2);opacity: 0;}}
	</style>

	<script type="text/javascript">

	$(document).ready(function(){
		$('.btn_list li a').on('click', function(e){
		    e.preventDefault();
		 
		    $('.btn_list li').removeClass('active')
		    $(this).parent('li').addClass('active');    
		 
		    $('.btn_list li').removeClass('active')
		    $(this).parent('li').addClass('active');    
		     
		    $('.scale').remove();
		      var posX = $(this).offset().left,
		          posY = $(this).offset().top,
		          buttonWidth = $(this).width(),
		          buttonHeight =  $(this).height();
		       
		      $(this).prepend('<span class="scale"></span>');
		 
		 
		      if(buttonWidth >= buttonHeight) {
		        buttonHeight = buttonWidth;
		      } else {
		        buttonWidth = buttonHeight; 
		      }           
		 
		      var x = e.pageX - posX - buttonWidth / 2;
		      var y = e.pageY - posY - buttonHeight / 2;              
		      
		      $('.scale').css({
		        width: buttonWidth,
		        height: buttonHeight,
		        top: y + 'px',
		        left: x + 'px'
		      }).addClass('ripple_effect');
		});
	});                     
	</script>

</head>
	<body>
		<ul class="btn_list">
		    <li>
		        <a href="#none">
		            Click
		            <span class="focus_border"><i></i></span>
		        </a>
		    </li>
		    <li>
		        <a href="#none">
		            Click
		            <span class="focus_border"><i></i></span>
		        </a>
		    </li>
		    <li>
		        <a href="#none">
		            Click
		            <span class="focus_border"><i></i></span>
		        </a>
		    </li>
		    <li>
		        <a href="#none">
		            Click
		            <span class="focus_border"><i></i></span>
		        </a>
		    </li>
		</ul>
	</body>
</html>
