<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        html, body {height: 100%; background-color: rgba(0, 0, 0, .3);}
        .list {padding: 20px;}
        .list ul {display: flex; gap: 5px;}
        .list ul + ul {margin-top: 20px;}
        .list ul > li > button {display: inline-block; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 500; color: #000; transition: all .5s; cursor: pointer; background-color: burlywood;}
        .list ul > li > button.on {color: #fff; background-color: tomato;}
    </style>
</head>
<body>

    <div class="list">
        <ul class="list_cont">
            <li><button>전체</button></li>
            <li><button>가맹점</button></li>
            <li><button>포장</button></li>
            <li><button>테이블</button></li>
            <li><button>주문</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>tab-01</button></li>
            <li><button>tab-02</button></li>
            <li><button>tab-03</button></li>
            <li><button>tab-04</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>list-01</button></li>
            <li><button>list-02</button></li>
            <li><button>list-03</button></li>
        </ul>
    </div>

    <script type="text/javascript">
        (() => {

            const lists = document.querySelectorAll('.list_cont>li');
            function setLists(){
                if(lists.length>0){
                    let liElem, elm, elmPath, target, array, arr, elms, all;
                    lists.forEach((el,i)=>{
                        liElem=el; elm=liElem.childNodes[0];
                        elm.onclick=(e)=>{
                            let nodes=lists[i].parentNode;
                            target=e.target; elmPath=target.classList;
                            array=target.parentElement.parentNode;
                            all=array.children;
                            if(nodes.children[0].firstChild==target){
                                for(arr of array.children){elms=arr.children[0]; elms.classList.remove('on')}
                            }else{
                                all[0].firstChild.classList.remove('on');
                            }
                            elmPath.toggle('on');
                        }
                    });
                }
            }
            function init(){
                setLists();
            }
            init();

        })();
    </script>

</body>
</html>
