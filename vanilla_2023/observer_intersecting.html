<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
    <style type="text/css">
        * {box-sizing: border-box;}
        #wrap {
            width: 100%;
            height: 100%;
        }
        .cont {
            height: 100%;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 2px solid #000;
            background-color: bisque;
        }
        .item > span {
            padding: 50px;
            transform: translateY(100px);
            opacity: 0;
            transition: all .45s;
            background-color: burlywood;
        }
        .item.active > span {
            transform: translateY(0);
            opacity: 1;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    
    <div id="wrap">
        <div class="cont">
            <div class="item">
                <span>list - 01</span>
            </div>
            <div class="item">
                <span>list - 02</span>
            </div>
            <div class="item">
                <span>list - 03</span>
            </div>
            <div class="item">
                <span>list - 04</span>
            </div>
            <div class="item">
                <span>list - 05</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        (()=>{
            console.log('aa');

            let items, Observer;
            function observerEvent(){
                let elems, options;
                options = {
                    root:null,
                    rootMargin:'0px',
                    threshold: [0.7, 1]
                }
                Observer = new IntersectionObserver((entries, observer)=>{
                    entries.forEach((entry)=>{
                        elems=entry.target.classList;
                        if(entry.isIntersecting){
                            elems.add('active');
                        }else{
                            elems.remove('active');
                        }
                    })
                },options)

            }
            function init(){
                observerEvent();
                window.addEventListener('DOMContentLoaded',()=>{
                    items=document.querySelectorAll('.cont>.item');
                    items.forEach((e)=>{
                        Observer.observe(e);
                    });
                });
            }
            init();

        })();
    </script>

</body>
</html>
