    <script>
        (()=> {
            function setFormMove(e){
                let formBox = document.querySelector('.form-area').attributes.length;
                let sections = document.querySelectorAll('.form-area > section');
                let item, data, elms, inps, offsets, inpTop;
                if(formBox>0){
                    sections.forEach((el,i)=>{
                        items=el.children[0]; data=el.dataset.title;
                        items.childNodes[1].textContent=data; elms=el.childNodes[1].lastElementChild;
                        if(items.children[0].localName==elms.localName) return;
                        offsets=elms.parentNode.parentElement.nextElementSibling;
                        elms.addEventListener('change', (e)=>{
                            inps=e.target; inpTop=inps.parentNode.parentElement.nextElementSibling;
                            window.scrollTo({top:inpTop.offsetTop, behavior:'smooth'});
                        });
                    });
                }
            }
            function init(){
                setFormMove();
            }
            init();
        })();
    </script>
