<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        html, body {height: 100%; background-color: rgba(0, 0, 0, .3);}
        .list {padding: 20px; box-sizing: border-box; }
        .list ul {display: flex; gap: 5px;}
        .list ul > li > button {display: inline-block; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 500; color: #000; transition: all .5s; cursor: pointer; background-color: burlywood;}
        .list ul > li > button.on {color: #fff; background-color: tomato;}
    </style>
    <script type="text/javascript">
        window.onload = () => {

            let btns = 0;
            let btnsElm = 0;
            let first = 0;
            const listBody = document.querySelectorAll('.list_cont');
            const lists = document.querySelectorAll('.list_cont > li');
            const listAll = document.querySelectorAll('.list_cont > li:first-child > button');
            let list;


            console.log(listAll);

            function setProperty(){
                //btns = lists.children[0];

                lists.forEach((el, i) => {
                    const target = el.children[0];
                    let li = el;

                    //console.log(target);
                    
                    target.onclick = (e) => {
                        const elThis = e.target;
                        const all = el.offsetParent;
                        const elm = e.target.classList;
                        const elms = all.children[0].children[0].children;
                        
                        console.log(elms);
                        for(key of elms){
                            btns = key;
                            first = btns.parentElement.children[0].children[0].classList;
                            btnsElm = btns.children[0];
                            if(i == 0){
                                btnsElm.classList.remove('on');    
                            }else{
                                first.remove('on');
                            }
                        }
                        elm.toggle('on');
                        
                    }
                });
            }
            function init(){
                setProperty();
            }
            init();
            
        }
    </script>
</head>
<body>

    <div class="list">
        <ul class="list_cont">
            <li><button>전체</button></li>
            <li><button>가맹점</button></li>
            <li><button>포장</button></li>
            <li><button>테이블</button></li>
            <li><button>주문</button></li>
        </ul>


        <ul class="list_cont">
            <li><button>전체1</button></li>
            <li><button>가맹점1</button></li>
            <li><button>포장1</button></li>
            <li><button>테이블1</button></li>
            <li><button>주문1</button></li>
        </ul>
    </div>
    
</body>
</html>
