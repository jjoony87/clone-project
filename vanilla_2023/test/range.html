<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        body {background-color:burlywood;}
        #wrap {background:bisque; padding: 30px;}
        #wrap {width: 100%; padding: 20px; box-sizing: border-box;}
        .inp {appearance: none; -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: coral;}
        .inp::-webkit-slider-thumb {appearance: none; -webkit-appearance: none; width: 20px; height: 20px; border-radius: 100%; background: lime;}
        p {margin-top: 10px; font-size: 20px; color: #000;}
    </style>
    <script type="text/javascript">
        window.onload=()=>{

            const inp = document.querySelector('.inp');
            const txt = document.querySelector('.text');

            function setValue(){
                let inpLegnth;
                inp.addEventListener('input', (e) =>{
                    inpLegnth = e.target.value;
                    txt.innerText = inpLegnth;
                    console.log(inpLegnth);
                });
            }
            function init(){
                setValue();
            }
            init();

            console.log('aa');
        }
    </script>
</head>
<body>
    <div id="wrap">
        <input type="range" min="0" max="100" value="0" step="10" class="inp" />
        <p>
            val : <span class="text">0</span>
        </p>
    </div>
</body>
