<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {margin: 0; padding: 0;}
        html, body {margin: 0; padding: 0; height: 100%; font-size: 10px; background: wheat;}
        body.hidden {overflow: hidden;}
        ul {list-style: none;}
        li {margin: 0; padding: 0;}
        div, h1, h2, h3, strong, em, p, span, button, a {font-size: 1.6rem;}
        .flex {display: flex;}
        
        .wrap {padding: 10px;}
        .toggle-btn {width: 100%; background: powderblue;}
        input[type='checkbox'] {display: none;}
        input[type='checkbox'] + label {position: relative; display: inline-block; width: 100px; height: 36px; border-radius: 18px; background: peru;}
        input[type='checkbox'] + label::after {display: block; content: ''; position: absolute; left: 5px; top: 5px; width: 26px; transition: all .35s ease; border-radius: 100%; height: 26px; background: paleturquoise;}
        input[type='checkbox']:checked + label::after {transform: translateX(60px);}
    </style>
</head>
<body>

    <div class="wrap">
        <div class="toggle-btn">
            <input type="checkbox" id="toggle-01">
            <label for="toggle-01"></label>
        </div>
        <div class="toggle-btn">
            <input type="checkbox" id="toggle-02">
            <label for="toggle-02"></label>
        </div>
    </div>

</body>
</html>
