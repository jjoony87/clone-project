<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {margin: 0; padding: 0;}
        html, body {margin: 0; padding: 0; height: 100%; font-size: 10px; background: wheat;}
        body.hidden {overflow: hidden;}
        ul {list-style: none;}
        li {margin: 0; padding: 0;}
        div, h1, h2, h3, strong, em, p, span, button, a {font-size: 1.6rem;}
        .flex {display: flex;}
        
        .tab-list {width: 100%; background: cadetblue;}
        .tab-list ul.flex {justify-content: center;}
        .tab-list ul.flex > li {flex: 1;}
        .tab-list button {width: 100%; border: 1px solid #000; background:lemonchiffon;}
        .tab-list button.on {background: lightcoral;}

        .tab-cont {padding: 20px 0; background: lightskyblue;}
        .tab-cont .tab-item {display: none; background:orange;}
        .tab-cont .tab-item.active {display: block;}
    </style>
    <script src="ui.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="tab-list">
            <ul class="flex">
                <li><button class="on">tab-01</button></li>
                <li><button>tab-02</button></li>
                <li><button>tab-03</button></li>
            </ul>
        </div>
        <div class="tab-cont">
            <div class="tab-item active">
                tab-item-01
            </div>
            <div class="tab-item">
                tab-item-02
            </div>
            <div class="tab-item">
                tab-item-03
            </div>
        </div>
    </div>
</body>
</html>
