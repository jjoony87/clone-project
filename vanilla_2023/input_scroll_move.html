    <script>
        (()=>{
            console.log('aa');
            let inpWrap, sections, elem, elemInp, offset, parentNodes, target, nodes;

            function setInputEvent(){
                inpWrap=document.getElementsByClassName('wrap');
                sections=document.querySelectorAll('section');

                if(inpWrap.length){
                    sections.forEach((el,i)=>{
                        elem=el.childNodes[1]; elemInp=el.childNodes[1].lastElementChild;
                        if(elem.children[0].localName==elemInp.localName) return;
                        parentNodes=elem.parentNode.nextElementSibling;
                        offset=parentNodes.offsetTop;
                        elemInp.addEventListener('change', (e)=>{
                            target=e.target; nodes=target.parentNode.parentNode.nextElementSibling.offsetTop;
                            if(target.value){
                                window.scrollTo({top:nodes, behavior:'smooth'});
                            }
                        });
                    })
                }
            }
            function init(){
                setInputEvent();
            }
            init();
        })();
