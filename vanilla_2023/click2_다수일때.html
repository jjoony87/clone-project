<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        html, body {height: 100%; background-color: rgba(0, 0, 0, .3);}
        .list {padding: 20px;}
        .list ul {display: flex; gap: 5px;}
        .list ul + ul {margin-top: 20px;}
        .list ul > li > button {display: inline-block; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 500; color: #000; transition: all .5s; cursor: pointer; background-color: burlywood;}
        .list ul > li > button.on {color: #fff; background-color: tomato;}
    </style>
</head>
<body>

    <div class="list">
        <ul class="list_cont">
            <li><button>전체</button></li>
            <li><button>가맹점</button></li>
            <li><button>포장</button></li>
            <li><button>테이블</button></li>
            <li><button>주문</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>list-01</button></li>
            <li><button>list-02</button></li>
            <li><button>list-03</button></li>
            <li><button>list-04</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>a-01</button></li>
            <li><button>a-02</button></li>
            <li><button>a-03</button></li>
            <li><button>a-04</button></li>
        </ul>
    </div>

    <script type="text/javascript">
        (()=>{

            console.log('aa');

            let lists, btns, toggleElem;

            function setToggle(){

                toggleElem=document.getElementsByClassName('list')[0];
                lists=document.querySelectorAll('.list_cont>li');
                if(toggleElem){
                    let _target, _pathClass, _parent, _childrenAll, _elemArr, i;
                    lists.forEach((el,i)=>{
                        btns=el.children[0];
                        btns.onclick=(e)=>{
                            _target=e.target; _pathClass=_target.classList; _parent=_target.parentElement.parentNode;
                            _childrenAll=_parent.children[0].firstChild;
                            console.log(_childrenAll);
                            if(_target.textContent==_childrenAll.innerText){
                                for(i of el.parentNode.children){_elemArr = i.children[0]; _elemArr.classList.remove('on');}
                            }else{
                                _childrenAll.removeAttribute('class');
                            }
                            _pathClass.toggle('on');
                        }

                    });

                }

            }
            function init(){
                setToggle();
            }
            init();

        })();
    </script>

</body>
</html>
