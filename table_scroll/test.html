    <style>
        /*추가*/
        .table_outer {position:relative; table-layout: fixed; width: 700px; background-color: #eea;}
        .table_inner {overflow-x:scroll; overflow-y:visible; width:650px; height: 100%;}
        .table_inner:after {display: block; content: ''; position: absolute; left: 0; top: 0; width: 1px; height: 100%; background-color: chocolate;}
        .table_inner table {width: 960px; border-collapse: collapse; border-bottom: 1px solid #000;}
        .table_inner table td,
        .table_inner table th {padding:10px; text-align: center; font-size: 12px; color: #000; font-weight: normal; box-sizing: border-box;}
        .table_inner table td {border-top: 1px solid #000;}
        .table_inner table th {border-top: 1px solid #000; border-right: 1px solid #000;}
        .table_inner table td + td {border-left: 1px solid #000;}
        .table_inner table .h_fix {position: sticky; left: 0; width:100px; z-index: 10; background-color: chocolate;}
