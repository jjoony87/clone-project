<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test/common.css">
    <style type="text/css">
        #wrap {background:wheat;}
        .boxCont {position: relative; display: flex; justify-content: center; align-items: center; width: 300px; height: 300px; background:steelblue;}
        .btn {position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: inline-block; width: 70px; height: 70px; border: 2px solid #000; border-radius: 100%; background:skyblue;}
        .rollet_img {width: 90%; height: 90%; transform-origin: center; background: url('images/img_roullet.png') no-repeat center center / 100%;}
        .rollet_img.active {animation: ani .1s both infinite;}
        @keyframes ani {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            const roullet = document.querySelector('.rollet_img');
            const btn = document.querySelector('.btn');
            
            const roulletAll = {
                random: function(){
                    const min = Math.ceil(0);
                    const max = Math.floor(5);
                    return Math.floor(Math.random() * (max-min)) + min;
                },
                start: function(){
                    roullet.classList.add('active');
                    btn.innerText = 'stop';
                },
                stop: function(){
                    const deg = [60, 120, 180, 240, 360];
                    roullet.style.transform = 'rotate(' + deg[roulletAll.random()] + 'deg)';
                    roullet.classList.remove('active');
                    btn.innerText = 'start';
                },
            }
            btn.addEventListener('click', ()=> {
                //console.log(roulletAll.random());
                if(btn.innerText === 'start'){
                    roulletAll.start();
                }else if(btn.innerText === 'stop'){
                    roulletAll.stop();
                }
            });
            
        }
    </script>
</head>
<body>
    <div id="wrap">
        <div class="boxCont">
            <div class="rollet_img"></div>
            <button class="btn">start</button>
        </div>
    </div>
</body>
</html>
