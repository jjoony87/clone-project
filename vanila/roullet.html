<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test/common.css">
    <style type="text/css">
        html, body {height: 100%;}
        #wrap {display: flex; justify-content: center; align-items: center; height: 100%; background:wheat;}
        .cont {position: relative; width: 500px; height: 500px; background-color:powderblue;}
        .cont::before {display: inline-block; content: ''; position: absolute; left: 50%; top: 0; transform: translateX(-50%); border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 30px solid red;}
        .roullet_img {width: 100%; height: 100%; background: url('/vanila/images/img_roullet.png') no-repeat center center / 90%;}
        .roullet_img.active {animation: ani .1s both infinite;}
        .btn {display: inline-block; position: absolute; left: 50%; top: 50%; width: 90px; height: 90px; border-radius: 100%; font-size: 20px; border: 2px solid #000; font-weight: bold; transform: translate(-50%, -50%); background-color: yellow;}
        @keyframes ani {
            0% {
                transform-origin: center;
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="text/javascript">
        window.onload=()=> {


            const roullet = document.querySelector('.roullet_img');
            const btn = document.querySelector('.btn');

            function init(){

                const roulletAll = {

                random:()=> {
                    const min = Math.ceil(0);
                    const max = Math.floor(5);
                    return Math.floor(Math.random() * (max-min))+min;
                },
                start:()=> {
                    roullet.classList.add('active');
                    btn.innerText = 'stop';
                },
                stop:()=> {
                    let array = [60,120,180,240,360];

                    roullet.style.transform = 'rotate(' + array[roulletAll.random()] + 'deg)';
                    roullet.classList.remove('active');
                    btn.innerText = 'start';
                }

                }

                let elmTarget;
                btn.addEventListener('click', () => {
                    //elmTarget = e.target.innerText;
                    if(btn.innerText === 'start'){
                        roulletAll.start();
                    }else if(btn.innerText === 'stop'){
                        roulletAll.stop();
                    }
                });

            }
            init();
        }
    </script>
</head>
<body>

    <div id="wrap">
        <div class="cont">
            <div class="roullet_img"></div>
            <button class="btn">start</button>
        </div>
    </div>

</body>
</html>
