<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test/common.css">
    <style type="text/css">
        html, body {height: 100%;}
        #wrap {height: 100%; background:wheat;}
        .roullet_img {width: 300px; height: 300px; background: url('/vanila/images/img_roullet.png') no-repeat center center / 100%;}
        .roullet_img.active {animation: ani .1s both infinite;}
        .btn {display: block; text-align: right;}
        @keyframes ani {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){

            const roullet = document.querySelector('.roullet_img');
            const btn = document.querySelector('.btn');

            let roulletAll = {

                random: function(){
                    let min = Math.ceil(0);
                    let max = Math.floor(5);
                    return Math.floor(Math.random() * (max - min)) + min;
                },
                start: function(){
                    roullet.classList.add('active');
                    btn.innerText = 'Stop';
                },
                stop: function(){
                    const array = [60, 120, 180, 240, 360];
                    roullet.style.transform = 'rotate(' + array[roulletAll.random()] + 'deg)';
                    roullet.classList.remove('active');
                    btn.innerText = 'Start';

                },

            }
            
            btn.addEventListener('click', ()=> {
                //const cont = e.target;
                //console.log(roulletAll.start());
                //console.log(cont);
                if(btn.innerText === 'Start'){
                    roulletAll.start();
                }else if(btn.innderText === 'Stop'){
                    roulletAll.stop();
                }
            });


            //console.log('aa');

            
        }
    </script>
</head>
<body>
    
    <div id="wrap">
        <div class="cont">
            <div class="roullet_img"></div>
            <button class="btn">Start</button>
        </div>
    </div>

</body>
</html>
