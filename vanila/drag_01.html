<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test/common.css">
    <style type="text/css">
        html, body {height: 100%;}
        #wrap {height: 100%; background: rgba(0, 0, 0, 0); transition: background .35s linear;}
        .box {position: relative; display: flex; width: 100%; height: 90vh; background: tan;}
        .slide_range {width: 100%; height: 5px; border-radius: 5px; background:teal; outline: none; opacity: .7; -webkit-transition: .2s; transition: opcity .2s; -webkit-appearance: none;}
        .slide:hover {opacity: 1;}
        .slide_range::-webkit-slider-thumb {-webkit-appearance: none; appearance: none; width: 15px; height: 15px; border-radius: 50%; background: springgreen; cursor: pointer;}
    </style>
    <script type="text/javascript">
        
        window.onload = function(){

            const bg = document.querySelector('#wrap');
            const slide = document.querySelector('.slide_range');
            //const rangeX = document.querySelector('.slide_range').step;
            const value = document.querySelector('.value');
            //let all = slide.forEach(el => {el.length});
            
            function event(){
                value.innerHTML = this.value;
                const rangeX = value.innerHTML;

                //console.log(rangeX);
                if(rangeX === '10'){
                    console.log('10~');
                    bg.style.backgroundColor = 'rgba(0,0,0,.1)';
                }else if(rangeX === '30'){
                    //console.log('30');
                    bg.style.backgroundColor = 'rgba(0,0,0,.3)';
                }else if(rangeX === '50'){
                    bg.style.backgroundColor = 'rgba(0,0,0,.5)';
                }else if(rangeX === '100'){
                    bg.style.backgroundColor = 'rgba(0,0,0,1)';
                }
            }
            slide.addEventListener('input', event);

        }

    </script>
</head>
<body>
    <div id="wrap">
        <div class="slide">
            <input type="range" min="0" max="100" value="0" step="10" class="slide_range">
            <p>Value : <span class="value">0</span></p>
        </div>
        <!-- <div class="slide">
            <input type="range" min="0" max="100" value="20" step="10" class="slide_range">
            <p>Value : <span class="value">0</span></p>
        </div> -->
    </div>
</body>
</html>
