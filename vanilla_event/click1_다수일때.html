<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        html, body {height: 100%; background-color: rgba(0, 0, 0, .3);}
        .list {padding: 20px;}
        .list ul {display: flex; gap: 5px;}
        .list ul + ul {margin-top: 20px;}
        .list ul > li > button {display: inline-block; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 500; color: #000; transition: all .5s; cursor: pointer; background-color: burlywood;}
        .list ul > li > button.on {color: #fff; background-color: tomato;}
    </style>
    <script type="text/javascript">
        window.onload = () => {
            console.log('aa');

            const lists = document.querySelectorAll('.list_cont > li > button');

            function listToggle(){
                let target;
                let btnClass;
                let listAll;
                let btns;
                let btnsParent;
                lists.forEach((el,i) => {

                    el.onclick=(e)=>{
                        target = e.target;
                        btnClass = target.classList;
                        listAll = target.parentElement.parentElement.children;
                        btnsParent = listAll[0].children[0];

                        if(btnsParent.textContent == target.textContent){
                            for(key of listAll){
                                btnsParent = key;
                                btns = key.children[0].classList;
                                btns.remove('on');
                            }
                        }else{
                            btnsParent.classList.remove('on');
                        }
                        btnClass.toggle('on');
                    }

                });

            }
            function init(){
                listToggle();
            }
            init();
        }
    </script>
</head>
<body>

    <div class="list">
        <ul class="list_cont">
            <li><button>전체</button></li>
            <li><button>가맹점</button></li>
            <li><button>포장</button></li>
            <li><button>테이블</button></li>
            <li><button>주문</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>tab-01</button></li>
            <li><button>tab-02</button></li>
            <li><button>tab-03</button></li>
            <li><button>tab-04</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>list-01</button></li>
            <li><button>list-02</button></li>
            <li><button>list-03</button></li>
        </ul>
    </div>

</body>
</html>
