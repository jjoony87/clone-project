<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        html, body {height: 100%; background-color: rgba(0, 0, 0, .3);}
        .list {padding: 20px;}
        .list ul {display: flex; gap: 5px;}
        .list ul + ul {margin-top: 20px;}
        .list ul > li > button {display: inline-block; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 500; color: #000; transition: all .5s; cursor: pointer; background-color: burlywood;}
        .list ul > li > button.on {color: #fff; background-color: tomato;}
    </style>
    <script type="text/javascript">
        window.onload = () => {

            const listCont = document.querySelectorAll('.list_cont > li');

            function setBtns(){
                let btns;
                let all;
                let allContent;
                let sibilings;
                listCont.forEach((el,i) => {
                    const li = el;
                    let btnsArarry;
                    let btnsClass;
                    btns = li.children[0];
                    btns.onclick = (e) => {
                        const target = e.target;
                        all = target.parentElement.parentElement.children[0].children[0];
                        allContent = all.textContent;
                        sibilings = target.parentElement.parentElement.children;

                        if(allContent == target.textContent){
                            for(key of sibilings){
                                btnsArarry = key;
                                btnsClass = btnsArarry.children[0].classList;
                                btnsClass.remove('on');
                            }
                        }else{
                            all.classList.remove('on');
                        }
                        target.classList.toggle('on');
                    }
                });
            }
            function init(){
                setBtns();
            }
            init();

            console.log(['aa']);
        }
    </script>
</head>
<body>

    <div class="list">
        <ul class="list_cont">
            <li><button>전체</button></li>
            <li><button>가맹점</button></li>
            <li><button>포장</button></li>
            <li><button>테이블</button></li>
            <li><button>주문</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>list-01</button></li>
            <li><button>list-02</button></li>
            <li><button>list-03</button></li>
            <li><button>list-04</button></li>
        </ul>
    </div>

</body>
</html>
