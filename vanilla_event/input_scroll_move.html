    <script>
        (() => {
            function setTitleName(){
                let sections = document.querySelectorAll('section');
                let itemTitle = document.querySelectorAll('.item > strong');
                let secId;
                sections.forEach((ids,i) => {
                    secId = ids.getAttribute('data-title');
                    itemTitle[i].innerText = secId;
                });
            }
            function setInputs(e){
                let offsetItem;
                let item = '.item';
                let target = e.target;
                let targetInp = target.closest(item).lastElementChild;
                let inps = document.querySelectorAll('.item > input');
                offsetItem = target.closest('section').nextElementSibling.offsetTop;
                if(targetInp.value && target == targetInp){
                    window.scrollTo({top: offsetItem, behavior: 'smooth'});
                }
            }
            function init(){
                setTitleName();
                document.addEventListener('change', (e) => {
                    setInputs(e);
                });
            }
            init();

        })();
    </script>
