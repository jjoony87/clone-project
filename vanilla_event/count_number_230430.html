   <script type="text/javascript">
      (() => {

         const tblsBox = document.querySelectorAll('.tbl-box');
         const numTxt = document.querySelectorAll('.total');
         let tblsElms = document.querySelectorAll('.tbl-box > table > tbody > tr');

         function setTableNum(){
            let tbls, elms, nondes, total;
            tblsElms.forEach((el,i)=> {
               tbls = el;
               elms = tbls.firstElementChild;
               nondes = tbls.rowIndex;
               elms.textContent=nondes;
            });
            for(let i=0; i<tblsBox.length; i++){
               total = tblsBox[i].childNodes[2];
               numTxt[i].textContent=total.lastElementChild.childElementCount;
            }
         }
         function init(){
            setTableNum();
         }
         init();

      })();
