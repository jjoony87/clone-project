<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <style type="text/css">
        html, body {height: 100%; background-color: rgba(0, 0, 0, .3);}
        .list {padding: 20px;}
        .list ul {display: flex; gap: 5px;}
        .list ul + ul {margin-top: 20px;}
        .list ul > li > button {display: inline-block; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 500; color: #000; transition: all .5s; cursor: pointer; background-color: burlywood;}
        .list ul > li > button.on {color: #fff; background-color: tomato;}
    </style>
</head>
<body>

    <div class="list">
        <ul class="list_cont">
            <li><button>전체</button></li>
            <li><button>가맹점</button></li>
            <li><button>포장</button></li>
            <li><button>테이블</button></li>
            <li><button>주문</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>list-01</button></li>
            <li><button>list-02</button></li>
            <li><button>list-03</button></li>
            <li><button>list-04</button></li>
        </ul>

        <ul class="list_cont">
            <li><button>a-01</button></li>
            <li><button>a-02</button></li>
            <li><button>a-03</button></li>
            <li><button>a-04</button></li>
        </ul>
    </div>

    <script type="text/javascript">
        (()=> {

            let lists = document.querySelectorAll('.list_cont > li');
            let btns, elm, target, path, elms, array, all;

            function setListToggle(){
                //let idx = document.getElementsByClassName('list_cont');


                lists.forEach((el,i) => {
                    elm = el;
                    btns = elm.children[0];
                    btns.onclick=(e)=>{
                        target = e.target;
                        path = target.classList;
                        elms = lists[i].parentNode.children;
                        if(elms[0].children[0]==target){
                            for(let key of elms){
                                array = key.children[0];
                                array.classList.remove('on');
                            }
                        }else{
                            elms[0].firstChild.classList.remove('on');
                        }
                        path.toggle('on');
                    }
                    //console.log(btns);



                });
            }

            function init(){
                setListToggle();
            }
            init();

        })();

    </script>

</body>
</html>
