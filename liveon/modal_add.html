    <style type="text/css">


* {box-sizing:border-box;}

html,body {
  min-height:100%;
  height:100%;
  /* background-image:url(http://theartmad.com/wp-content/uploads/Dark-Grey-Texture-Wallpaper-5.jpg);
  background-size:cover;
  background-position:top center; */
  font-family:helvetica neue, helvetica, arial, sans-serif;
  font-weight:200;
  
}

#modalWrap {
  position:fixed;
  display:flex;
  height:100%;
  width:100%;
  top:0;
  left:0;
  transform:scale(0);
  z-index:1;
}
.modal_active {
overflow: hidden;
}

.content {
  min-height:100%;
  height:100%;
  background:white;
  position:relative;
  z-index:0;
}
h1 {
  padding:75px 0 30px 0;
  text-align:center;
  font-size:30px;
  line-height:30px;
}
.buttons {
  max-width:800px;
  margin:0 auto;
  padding:0;
  text-align:center;
}
.button {
  display:inline-block;
  text-align:center;
  padding:10px 15px;
  margin:10px;
  background:red;
  font-size:18px;
  background-color:#efefef;
  border-radius:3px;
  box-shadow:0 1px 2px rgba(0,0,0,.3);
  cursor:pointer;
}
.button:hover {
  color:white;
  background:#009bd5;
}

.modalCont {
  position: relative;
  width: 100%;
  text-align:center;
  vertical-align:middle;
  background:rgba(0,0,0,.8);
}
.modalCont .modalContBox {
  background:white;
  min-width: 500px;
  height: 100vh;
  padding:50px;
  display:inline-block;
  border-radius:3px;
  font-weight:300;
  box-sizing: border-box;
  position:relative;
}
.modalContBox h2 {
  font-size:25px;
  line-height:25px;
  margin-bottom:15px;
}
.modalContBox p {
  font-size:18px;
  line-height:22px;
}

.modalPopup {transform: scaleY(.01) scaleX(0); animation: unfoldIn 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}
.modalPopup .modalCont .modalContBox {transform: scale(0); animation: zoomIn 0.5s 0.8s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}
.out {transform: scale(1); animation: unfoldOut 1s 0.3s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}


#modalWrap.modalPopup {transform: scaleY(0.01) scaleX(0); animation: unfoldIn 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;}
#modalWrap.modalPopup .modalCont .modalContBox {transform: scale(0);}
#modalWrap.modalPopup.out {transform: scale(1); animation: unfoldOut 1s 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;}
#modalWrap.modalPopup.out .modalCont .modalContBox {animation: zoomOut 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;}




/* .btn_modalClose {display: inline-block; width: 50px; height: 50px; background: #000;} */


@keyframes unfoldIn {
0% {
    transform:scaleY(.005) scaleX(0);
}
50% {
    transform:scaleY(.005) scaleX(1);
}
100% {
    transform:scaleY(1) scaleX(1);
}
}

@keyframes unfoldOut {
0% {
    transform:scaleY(1) scaleX(1);
}
50% {
    transform:scaleY(.005) scaleX(1);
}
100% {
    transform:scaleY(.005) scaleX(0);
}
}

@keyframes zoomIn {
0% {
transform:scale(0);
}
100% {
transform:scale(1);
}
}

@keyframes zoomOut {
0% {
transform:scale(1);
}
100% {
transform:scale(0);
}
}

      <div id="modalWrap">
        <div class="modalCont">

            <h2>Modal~~~</h2>
            <p>내용내용~</p>
          </div>

            const body = document.querySelector('body');
            const modalWrap = document.querySelector('#modalWrap');
            const btnModal = document.querySelector('.btn_liveModal');

            console.log('aa');

            btnModal.onclick = function(){
              
              console.log('click~~');
              modalWrap.classList.remove('out');

              modalWrap.classList.add('out');
