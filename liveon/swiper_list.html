<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <style type="text/css">
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        height: 300px;
        }

        .wrap_thumb_layout {
            margin-top: 50px;
        }

        .swiper-container {
        width: 100%;
        height: 300px;
        /* margin: 20px auto; */
        }

        /* .wrap_thumb_layout .swiper-container {

        /* .swiper-slide-container {

        .gallery-top {
            position: relative;
            width: 100%;
            height: 500px;
        }
        .gallery-top .swiper-wrapper {
            padding-top: 50px;
        }

        .gallery-top .swiper-slide {
            width: calc(17.5% - 10px);
            width: -webkit-calc(17.5% - 10px);
            height: 300px;
            box-sizing: border-box;
            border: 1px solid #000;
            background: yellowgreen;
            transition: all .22s ease-in;
        }
        .gallery-top .swiper-slide.swiper-slide-active {
            width: 30%;
            height: 400px;
        }
        .gallery-top .swiper-slide:not(.swiper-slide-active) {
            margin-top: 50px;
            color:tomato;
        }

        .gallery-thumbs {
        width: 100%;
        height: 170px;
        border: 2px solid #999;
        overflow: hidden;
        }

        .gallery-thumbs .swiper-slide {
        width: 100%;
        height: 100%;
        opacity: 0.5;
        }

        .gallery-thumbs .swiper-slide-active {
        opacity: 1;
        }

        /* navigation */
        .wrap_thumb_layout .swiper-button-next,
        .wrap_thumb_layout .swiper-button-prev {
        top: 75%;
        }

        .wrap_thumb_layout .swiper-button-prev,
        .wrap_thumb_layout .swiper-rtl .swiper-button-next {
        left: -40px;
        }

        .wrap_thumb_layout .swiper-button-next,
        .wrap_thumb_layout .swiper-rtl .swiper-button-prev {
        right: -40px;
        }

        /* pagination */
        .swiper-horizontal>.swiper-pagination-bullets,
        .swiper-pagination-bullets.swiper-pagination-horizontal,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
        bottom: -35px;
        }

        .swiper-pagination-bullet {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        color: #000;
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
        }

        .swiper-pagination-bullet-active {
        color: #fff;
        background: #007aff;
        }

        /* progress-bar */
        .swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
        background-color: crimson;
        }
    </style>
</head>
<body>
    
    <div>

        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
            </div>

        </div>

        <div class="wrap_thumb_layout">
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>


    </div>


    <script type="text/javascript">
        window.onload = function(){

            var swiperTopNum = $('.gallery-top').find('.swiper-slide');
            var swiperSubNum = $('.gallery-thumbs').find('.gallery-thumbs');

            var galleryTop = new Swiper('.gallery-top', {
                slidesPerView: 'auto',
                spaceBetween: 10,
                centeredSlides: true,
                // pagination: {
                //     el: ".swiper-pagination",
                //     clickable: true,
                //     type : 'bullets',
                //     renderBullet: function (index, className) {
                //         return '<span class="' + className + '">' + (index + 1) + "</span>";
                //     },
                // },
                loop: true,
                //loopedSlides: swiperTopNum.length	//loop 시 파라미터 duplicate 개수 - 정적으로 숫자 4 표현 가능
            });

            var galleryThumbs = new Swiper('.gallery-thumbs', {
                spaceBetween: 0,
                // navigation: {
                //     nextEl: '.swiper-button-next',
                //     prevEl: '.swiper-button-prev',
                // },
                centeredSlides: true,
                slidesPerView: 'auto',
                //touchRatio: 0.2,
                //slideToClickedSlide: true,
                loop: true,
                //loopedSlides: swiperSubNum.length //loop 시 파라미터 duplicate 개수 - 정적으로 숫자 4 표현 가능
            });

            galleryTop.controller.control = galleryThumbs;
            galleryThumbs.controller.control = galleryTop;

        }

    </script>

</body>
