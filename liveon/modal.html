<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style type="text/css">


* {
  box-sizing:border-box;
}

html,body {
  min-height:100%;
  height:100%;
  background-image:url(http://theartmad.com/wp-content/uploads/Dark-Grey-Texture-Wallpaper-5.jpg);
  background-size:cover;
  background-position:top center;
  font-family:helvetica neue, helvetica, arial, sans-serif;
  font-weight:200;
  
}

.modal-active {
overflow: hidden;
}

#modal_wrap {
  position:fixed;
  display:table;
  height:100%;
  width:100%;
  top:0;
  left:0;
  transform:scale(0);
  z-index:1;
}


.content {
  min-height:100%;
  height:100%;
  background:white;
  position:relative;
  z-index:0;
}
  h1 {
    padding:75px 0 30px 0;
    text-align:center;
    font-size:30px;
    line-height:30px;
  }
  .buttons {
    max-width:800px;
    margin:0 auto;
    padding:0;
    text-align:center;
  }
.button {
    display:inline-block;
    text-align:center;
    padding:10px 15px;
    margin:10px;
    background:red;
    font-size:18px;
    background-color:#efefef;
    border-radius:3px;
    box-shadow:0 1px 2px rgba(0,0,0,.3);
    cursor:pointer;
}
.button:hover {
color:white;
background:#009bd5;
}

.modal-background {
position: relative;
display:table-cell;
background:rgba(0,0,0,.8);
text-align:center;
vertical-align:middle;
}
.modal {
background:white;
min-width: 500px;
height: 100vh;
padding:50px;
display:inline-block;
border-radius:3px;
font-weight:300;
box-sizing: border-box;
position:relative;
}
h2 {
font-size:25px;
line-height:25px;
margin-bottom:15px;
}
p {
font-size:18px;
line-height:22px;
}
.modal-svg {
position:absolute;
top:0;
left:0;
height:100%;
width:100%;
border-radius:3px;
}
rect {
    stroke: #fff;
    stroke-width: 2px;
    stroke-dasharray: 778;
    stroke-dashoffset: 778;
}

.one {transform: scaleY(.01) scaleX(0); animation: unfoldIn 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}
.one .modal-background .modal {transform: scale(0); animation: zoomIn 0.5s 0.8s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}
.out {transform: scale(1); animation: unfoldOut 1s 0.3s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}
/* .one .modal-background .modal {animation: zoomOut 0.5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;} */
.one.out .modal-background .modal {transform: scale(0); animation: zoomOut 0.5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;}


/* .btn_modalClose {display: inline-block; width: 50px; height: 50px; background: #000;} */


@keyframes unfoldIn {
0% {
    transform:scaleY(.005) scaleX(0);
}
50% {
    transform:scaleY(.005) scaleX(1);
}
100% {
    transform:scaleY(1) scaleX(1);
}
}

@keyframes unfoldOut {
0% {
    transform:scaleY(1) scaleX(1);
}
50% {
    transform:scaleY(.005) scaleX(1);
}
100% {
    transform:scaleY(.005) scaleX(0);
}
}

@keyframes zoomIn {
0% {
transform:scale(0);
}
100% {
transform:scale(1);
}
}

@keyframes zoomOut {
0% {
transform:scale(1);
}
100% {
transform:scale(0);
}
}

@keyframes fadeIn {
0% {
background:rgba(0,0,0,.0);
}
100% {
background:rgba(0,0,0,.7);
}
}

@keyframes fadeOut {
0% {
background:rgba(0,0,0,.7);
}
100% {
background:rgba(0,0,0,.0);
}
}
    </style>
</head>
<body>
    <div id="modal_wrap">
        <div class="modal-background">
        <button class="btn_modalClose"></button>
          <div class="modal">
            <h2>I'm a Modal</h2>
            <p>Hear me roar.</p>
            <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
                <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
            </svg>
          </div>
        </div>
      </div>
      <div class="content">
        <h1>Modal Animations</h1>
        <div class="buttons">
          <div id="one" class="button">Unfolding</div>
          <div id="two" class="button">Revealing</div>
          <div id="three" class="button">Uncovering</div>
          <div id="four" class="button">Blow Up</div><br>
          <div id="five" class="button">Meep Meep</div>
          <div id="six" class="button">Sketch</div>
          <div id="seven" class="button">Bond</div>
        </div>
      </div>

      <script>
          window.onload = function(){

            $('.button').click(function(){
            var buttonId = $(this).attr('id');
            $('#modal_wrap').removeAttr('class').addClass(buttonId);
            $('body').addClass('modal-active');
            })

            $('#modal_wrap').click(function(){
            $(this).addClass('out');
            $('body').removeClass('modal-active');
            });

          }

      </script>
</body>
</html>
