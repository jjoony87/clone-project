<!DOCTYPE html>
<html>
    <head>
        <title>Full page scroll</title>
        
		<link rel="stylesheet" type="text/css" href="assets/css/full-page-scroll.css"/>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/swiper-bundle.min.css"/> 
    	<script src="assets/js/swiper-bundle.min.js"></script>
		<script src="assets/js/fullpage-scroll.js"></script>
		<script src="assets/js/ui.common.js"></script>
    </head>
    <body>

        <div id="main" class="scroll-container">
            <section class="section1">
                <div class="page-cont grid-ty3">
                    <div>
						list-01 - 1
					</div>
					<div>
						list-01 - 2
					</div>
					<div>
						list-01 - 3
					</div>
                </div>
            </section>
            <section class="section2">
                <div class="page-cont">
                    <div>
						<div class="swiper swiper-type1">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">a</li>
								<li class="swiper-slide">b</li>
								<li class="swiper-slide">c</li>
							</ul>
						</div>
					</div>
                </div>
            </section>
            <section class="section3">
                <div class="page-cont grid-none">
					
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>

                </div>
            </section>
            <section class="section4">
                <div class="page-cont">
                    <div>
						list-04
					</div>
                </div>
            </section>
			<section class="section4">
                <div class="page-cont">
                    <div>
						list-05
					</div>
                </div>
            </section>
			<section class="section4">
                <div class="page-cont">
                    <div>
						list-06
					</div>
                </div>
            </section>
			<section class="section4">
                <div class="page-cont">
                    <div>
						list-07
					</div>
                </div>
            </section>
			<section class="section4">
                <div class="page-cont">
                    <div>
						list-08
					</div>
                </div>
            </section>
			<section class="section4">
                <div class="page-cont">
                    <div>
						list-10
					</div>
                </div>
            </section>
            <section class="section5">
                <div class="page-cont">
                    <div>
						Last
					</div>
                </div>
            </section>
        </div>
        
        <script type="text/javascript">
          var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 50,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            });
        </script>
    </body>
</html>
