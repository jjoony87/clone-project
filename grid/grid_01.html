<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        html, body {margin: 0; padding: 0; height: 100%;}
        div {margin: 0; padding: 0;}
        #wrap {display: flex; justify-content: center; align-items: center; background: wheat; height: 100%;}
        .grid-wrap {width: 500px; height: 500px; background: #fdcb6e;}
        .grid-content {display: grid; height: 100%; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr);}
        .grid-content .grid-item {border: 1px solid #000;}
        .grid-content .grid-item:nth-child(1) {grid-column: 1/4; grid-row: 1/3;}
        .grid-content .grid-item:nth-child(2) {grid-column: 3/3; grid-row: 3;}
        .grid-content .grid-item:nth-child(3) {grid-column: 4/6; grid-row: 1/3;}
        .grid-content .grid-item:nth-child(4) {grid-column: 1/3; grid-row: 3/6;}
        .grid-content .grid-item:nth-child(5) {grid-column: 4/6; grid-row: 3;}
        .grid-content .grid-item:nth-child(6) {grid-column: 3/6; grid-row: 4/6;}

        @media (max-width:500px) {
            .grid-content {width: 100%;}
            .grid-content .grid-item {color: red;}
        }
    </style>
</head>
<body>
    <div id="wrap">

        <div class="grid-wrap">
            <div class="grid-content">
                <div class="grid-item">01</div>
                <div class="grid-item">02</div>
                <div class="grid-item">03</div>
                <div class="grid-item">04</div>
                <div class="grid-item">05</div>
                <div class="grid-item">06</div>
            </div>
        </div>
    </div>
</body>
</html>
