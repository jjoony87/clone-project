<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">
        * {padding: 0; margin: 0;}
        html, body {
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #wrap {
            padding-top: 100px;
            display: flex;
            align-items: center;
            gap: 30px;
            min-height: 100vh;
            flex-direction: column;
            background-color: rgb(233, 233, 181);
        }
        .box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
        }
        .orange {
            background-color: orange;
        }
        .purple {
            background-color: purple;
        }
        .blue {
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <div id="wrap">

        <div class="box orange"></div>
        <div class="box purple"></div>
        <div class="box blue"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="text/javascript">
        (()=>{
            console.log('aa');

            // 왼쪽에서 오른쪽 이동 => to
            gsap.to('.orange', {ratation: 360, x: 100, duration: 1.5 });

            // 특정 방향으로 돌면서 제자리로 돌아오기 => form
            gsap.from('.purple', {rotation: -680, x: 350, duration: 1.5});

            // 왼쪽에서 시작 ~ 특정위치까지 돌면서 이동 => fromTo
            gsap.fromTo('.blue', {x: -500},{rotation: 630, x: 140, duration: 1.5})


        })();
    </script>

</body>
</html>
