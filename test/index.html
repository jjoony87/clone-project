<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>

    <style>
        .flexCont {display: flex; gap: 30px;}
        .iframe_item {width: 250px; padding: 100px; border: 1px solid #000; box-sizing: border-box; background-color: gray;}
        .iframe_item > div {width: 100%; height: 100%;}
        .btnWrap > a {display: inline-block;}
        .btnWrap > a + a {margin-left: 10px;}
    </style>
</head>
<body>

    
    <div class="flexCont">
        <div class="iframe_item">
            <div id="section01">
                iframe_01
            </div>
            <div id="section02">
                iframe_02
            </div>
            <div id="section03">
                iframe_03
            </div>
        </div>
        <div class="btnWrap">
            <a href="#section01">section01</a>
            <a href="#section02">section02</a>
            <a href="#section03">section03</a>
        </div>
    </div>

    <script>
        $(function(){
            $('.iframe_item > div').not('div:first-child').hide();
            
            $('.btnWrap > a').click(function(){
                
                //console.log($(this).attr('href'));
                if (this.hash == "#section01"){
                    $('#section01').show().siblings().hide();
                    return false;
                }else if(this.hash == "#section02"){
                    $('#section02').show().siblings().hide();
                    return false;
                }else if(this.hash == "#section03"){
                    $('#section03').show().siblings().hide();
                    return false;
                }
                
            });

        });
    </script>

</body>
</html>
