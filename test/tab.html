<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <title>Document</title>
    <style type="text/css">

        .list {display: flex;}
        .list > li {flex:1; font-size: 14px; color: #000; background: coral;}
        .list > li button {display: block; width: 100%; border-collapse: collapse; border: 1px solid #000; box-sizing: border-box;}
        .tabBox .tabItem {display: none; padding: 20px; font-size: 20px; font-weight: bold; color: black; background: cornflowerblue;}
        .tabBox .tabItem.on {display: block;}
    </style>
    <script type="text/javascript">
        window.onload = function(){

            let btns = document.querySelectorAll('.list > li');
            let boxs = document.querySelectorAll('.tabBox > .tabItem');
            const btn = document.querySelector('.list');

            console.log(btns.length);
            //console.log(btns);
             // indexOf 배열의 순서 0, 1, 2 찾기
        
            function showBox(idx){
                btns[idx].onclick = function(){
                    if(btns[idx].getAttribute('class') != 'active'){
                        console.log('없다');
                        for(i=0; i<btns.length; i++){
                            btns[i].removeAttribute('class');
                            //boxs[i].classList.replace('aaa', '');
                            boxs[i].classList.remove('on');
                        }
                        btns[idx].classList.add('active');
                        boxs[idx].classList.add('on');
                    }else if(btns[idx].classList.contains('active')){
                        //console.log('중복');
                        return false;
                    }else{
                        btns[idx].removeAttribute('class');
                        console.log('있다');
                    }

                }
            }

            for(i=0; i<btns.length; i++){
                showBox(i);
            }
        }
    </script>
</head>
<body>

    <div id="wrap">
        <ul class="list">
            <li class="active"><button>tab1</button></li>
            <li><button>tab2</button></li>
            <li><button>tab3</button></li>
        </ul>

        <div class="tabBox">
            <div class="tabItem on">
                tab1
            </div>
            <div class="tabItem">
                tab2
            </div>
            <div class="tabItem">
                tab3
            </div>
        </div>
        
    </div>

</body>
</html>
